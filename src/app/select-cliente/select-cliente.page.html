<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-header [titulo]="'Seleccionar Cliente'" ></app-header>
  </ion-toolbar>
</ion-header>


<list-clientes (seleccionarCliente)="seleccionar($event)"></list-clientes>  

<ion-fab horizontal="end" vertical="end" slot="fixed">
  <ion-fab-button color="danger">
    <ion-icon name="close" (click)="botonFlotante()"></ion-icon>
  </ion-fab-button>
</ion-fab>
