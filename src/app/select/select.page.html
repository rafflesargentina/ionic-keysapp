<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-header [titulo]="titulo" [icono]="'back'"
                (volver)="volver($event)"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-list-base 
    [itemComponent]="itemComponent"
    [service] ="getService"
    (select)="seleccionar($event)" (add)="agregar($event)">  
  </app-list-base>
</ion-content>
