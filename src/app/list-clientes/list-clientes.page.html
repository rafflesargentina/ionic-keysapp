<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-header [titulo]="'Listado de Clientes'" [icono]="'back'"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <list-clientes (seleccionarCliente)="seleccionar($event)"></list-clientes>  
</ion-content>
<ion-fab horizontal="end" vertical="end" slot="fixed">
  <ion-fab-button color="primary">
    <ion-icon name="add" (click)="botonFlotante()"></ion-icon>
  </ion-fab-button>
</ion-fab>
