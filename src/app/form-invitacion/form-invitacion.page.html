<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-header [titulo]="'Formulario de Invitación'" [icono]="'back'"
                (volver)="volver($event)"></app-header>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-input type="text" [(ngModel)]="email"></ion-input>
  <ion-button type="button" expand="block" (click)="enviar()">Enviar Invitación</ion-button>
</ion-content>
