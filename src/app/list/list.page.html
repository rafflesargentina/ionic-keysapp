<ion-header class="ion-no-border">
    <ion-toolbar>
      <app-header [titulo]="titulo" [icono]="'menu'" (volver)="atras()"></app-header>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <app-list-base 
      [itemComponent]="itemComponent"
      [service] ="getService"
      (add)="agregar($event)"  
      (select)="seleccionar($event)"
    ></app-list-base>
</ion-content>
