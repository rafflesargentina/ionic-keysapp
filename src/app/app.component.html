<ion-app>
  <ion-split-pane when="(min-width: 1400px)" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" *ngIf="usuario" > 
          <h4>{{usuario.nombre}}</h4>           
          <ion-note *ngIf="usuario">{{usuario.email}}</ion-note>
        </ion-list>
                
        <ion-list id="inbox-list" *ngIf="usuario">         
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="cerrarSesion()" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Sucursales</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/list', 'inmueble']" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Inmuebles</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/calendario']" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="calendar-outline"></ion-icon>
              <ion-label>Eventos</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/list', 'contacto']" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="people-outline"></ion-icon>
              <ion-label>Contactos</ion-label>
            </ion-item>         
            <ion-item (click)="cerrarSesion()" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="exit-outline"></ion-icon>
              <ion-label>Cerrar Sesi√≥n</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
