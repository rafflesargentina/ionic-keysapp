<ion-header>
  <ion-toolbar>
    <app-header [titulo]="'Calendario'" [icono]="'back'"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let item of items">
    <app-card-evento [data]="item"> </app-card-evento>
  </div>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/form-evento">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
