<ion-searchbar animated 
            [placeholder]="placeholder" 
            showCancelButton="never" 
            color="light" 
            autocomplete="on"
            enterkeyhint="send"
            inputmode="text"
            type="text"
            debounce="500"
            (ionChange)="onChange($event)">
</ion-searchbar>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="items.length > 0" class="animated fadeIn fast"> 
    <ion-item *ngFor="let item of items; let i = index" (click)="seleccionar(item)"> 
      <ng-template item-host></ng-template>   
    </ion-item>
  </ion-list>  
  
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
<ion-fab class="boton-flotante" horizontal="end" vertical="end" slot="fixed">
  <ion-fab-button color="primary">
    <ion-icon name="add" (click)="agregar()"></ion-icon>
  </ion-fab-button>
</ion-fab>
