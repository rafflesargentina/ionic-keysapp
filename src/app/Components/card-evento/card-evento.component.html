<ion-item class="evento" (click)="select()">
  <ion-label>
    <ion-row>
      <h2>{{data.date}}</h2>
    </ion-row>
    <ion-row>
      <h3>{{data.comment}}</h3><br>
      <p>{{data.property_id}}</p>
    </ion-row>
    <ion-row>
      <ion-toolbar> 
        <ion-button type="button" color="light" slot="start" expand="block" (click)="cancelar()">Cancelar</ion-button>
        <ion-button type="button" slot="end" expand="block" (click)="cambiar()">Aceptar</ion-button>
      </ion-toolbar>
    </ion-row>
  </ion-label>  
</ion-item>
