<ion-header>
  <ion-toolbar>
    <ion-title>list-inmuebles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar animated 
                [placeholder]="placeholder" 
                showCancelButton="never" 
                color="light" 
                autocomplete="on"
                enterkeyhint="send"
                inputmode="text"
                type="text"
                debounce="1000"
                (ionChange)="onChange($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <app-card-inmueble [item]="item" (click)="seleccionar(item)"></app-card-inmueble>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="buscar($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s clientes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
